<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diet Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Diet Tracker</h1>
      <p>Track your nutrition with style</p>
    </div>
    <div class="tabs">
      <button data-target="diaryPage" class="tabBtn active">üìä Diary</button>
      <button data-target="foodPage" class="tabBtn">üçé Foods</button>
      <button data-target="historyPage" class="tabBtn">üìà History</button>
      <button data-target="dataPage" class="tabBtn">üíæ Data</button>
    </div>
    <!-- Diary Page -->
    <div id="diaryPage" class="page active">
      <div class="section-title">Today's Nutrition</div>
      <div class="form-group">
        <label for="diaryDate">Select Date:</label>
        <input type="date" id="diaryDate" />
      </div>
      <div class="diary-input">
        <div class="form-group">
          <label for="diaryFood">Food:</label>
          <input id="diaryFood" list="foodOptions" placeholder="Start typing food name..." />
          <datalist id="foodOptions"></datalist>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input id="amount" type="number" placeholder="Amount (g)" />
        </div>
        <button id="addDiaryBtn" class="btn btn-primary">Add Food</button>
      </div>
      <div class="table-container">
        <table id="diaryTable">
          <thead>
            <tr><th>Food</th><th>Amount</th><th>kJ</th><th>Protein</th><th>Carbs</th><th>Fat</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="totals" id="totals">
        <div>Daily Totals</div>
        <div class="totals-grid">
          <div class="total-item">
            <span class="total-value" id="totalKj">0</span>
            <div class="total-label">kJ</div>
          </div>
          <div class="total-item">
            <span class="total-value" id="totalProtein">0</span>
            <div class="total-label">Protein (g)</div>
          </div>
          <div class="total-item">
            <span class="total-value" id="totalCarbs">0</span>
            <div class="total-label">Carbs (g)</div>
          </div>
          <div class="total-item">
            <span class="total-value" id="totalFat">0</span>
            <div class="total-label">Fat (g)</div>
          </div>
        </div>
      </div>
      <button id="saveDayBtn" class="btn btn-success pulse">üíæ Save Day</button>
    </div>
    <!-- Food Page -->
    <div id="foodPage" class="page">
      <div class="section-title">Food Database</div>
      <div class="form-grid">
        <div class="form-group">
          <label for="foodName">Food Name:</label>
          <input id="foodName" placeholder="e.g., Chicken Breast" required />
        </div>
        <div class="form-group">
          <label for="unit">Unit:</label>
          <input id="unit" placeholder="e.g., 100g, 1 cup" />
        </div>
        <div class="form-group">
          <label for="kj">Energy (kJ):</label>
          <input id="kj" type="number" placeholder="Energy per unit" />
        </div>
        <div class="form-group">
          <label for="protein">Protein (g):</label>
          <input id="protein" type="number" placeholder="Protein per unit" />
        </div>
        <div class="form-group">
          <label for="carbs">Carbs (g):</label>
          <input id="carbs" type="number" placeholder="Carbs per unit" />
        </div>
        <div class="form-group">
          <label for="fat">Fat (g):</label>
          <input id="fat" type="number" placeholder="Fat per unit" />
        </div>
      </div>
      <button id="addFoodBtn" class="btn btn-primary">Add / Update Food</button>
      <div class="table-container">
        <table id="foodTable">
          <thead>
            <tr><th>Name</th><th>Unit</th><th>kJ</th><th>Protein</th><th>Carbs</th><th>Fat</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- History Page -->
    <div id="historyPage" class="page">
      <div class="section-title">Nutrition History</div>
      <div class="table-container">
        <table id="historyTable">
          <thead>
            <tr><th>Date</th><th>kJ</th><th>Protein</th><th>Carbs</th><th>Fat</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- Data Page -->
    <div id="dataPage" class="page">
      <div class="section-title">Import / Export Data</div>
      <div class="form-group">
        <label for="dataBox">Data (JSON format):</label>
        <textarea id="dataBox" rows="10" placeholder="Your data will appear here..."></textarea>
      </div>
      <div style="display:flex;gap:15px;margin-top:20px;">
        <button id="exportBtn" class="btn btn-primary">üì§ Export Data</button>
        <button id="importBtn" class="btn btn-success">üì• Import Data</button>
        <button id="addFoodsBtn" class="btn btn-success">üç¥ Add Foods</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
